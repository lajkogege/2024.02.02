<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lajkó Gergő</title>
    <link rel="stylesheet" href="stilus.css">
</head>
<body>
    <main>
        <div>
            <form action="/action_page.php">
                <fieldset class="elso">
                  <legend>Regisztráció:</legend>
                  <label for="fname">Felhasználónév<sup>*<sup></label>
                  <input type="text" id="fname" name="fname" placeholder="Példa János"><br><br>
                  <label for="lname">Jelszó<sup>*</sup></label>
                  <input type="text" id="lname" name="lname" placeholder="min 8 karakter"><br><br>
                  <label for="email">e-mail cím <sup>*</sup></label>
                  <input type="email" id="email" name="email" placeholder="palda.jani@valami.hu"><br><br>
              
                </fieldset>

                   
                    <fieldset id="masodik">
                        <legend>Születés</legend>
                        <label for="birthday">Születési dátum:</label>
                        <input type="date" id="birthday" name="birthday" /><br /><br />
                        <fieldset id="harmadik">
                            <legend>Személyes</legend>
                            <div id="chcbox">
                                <input type="checkbox" id="nyelv1" name="vehicle1" value="angol" />
                                <label for="vehicle1"> Angol</label><br />
                                <input type="checkbox" id="nyelv2" name="vehicle2" value="német" />
                                <label for="vehicle2"> Német</label><br />
                                </div>

                                <div id="select">
                                    <label for="cars">Választott szak:</label>
                                    <select name="cars" id="cars">
                                        <option value="volvo">SZFA1</option>
                                        <option value="saab">SZFA2</option>
                                        <option value="opel">SZFB</option>
                                    </select>
                                    </div>
                            
                                <div id="radio">
                                <input type="radio" id="html" name="fav_language" value="HTML" />
                                <label for="html">férfi</label><br />
                                <input type="radio" id="css" name="fav_language" value="CSS" />
                                <label for="css">nő</label><br />
                                </div>
                           
                        </fieldset>
                      </fieldset>
                      <input  id="regisztracio" type="submit" value="Regisztráció" />
                    </main>
                  </body>
</html>
